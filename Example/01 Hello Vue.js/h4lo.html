<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="h4lo">
        {{ masagi }}
    </div>

    <script src="https://unpkg.com/vue@2.3.3"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: "Hello, Vue.js!"
            }
        })
        new Vue({
            el: "#h4lo",
            data: {
                masagi: "Bye, Vue.js!"
            }
        })
    </script>
</body>
</html>
