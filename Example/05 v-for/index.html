<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul v-for="todo in todos">
            <li>{{ todo }}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                todos: [
                    "foo",
                    "bar",
                    "baz"
                ]
            }
        })
    </script>
</body>
</html>
